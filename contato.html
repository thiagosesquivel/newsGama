<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/30c459fabb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="content">
    <header class="menu">
      <div class="mobile-only">
        <i class="fas fa-bars" onclick="toggleMenu(event)"></i>
      </div>
      <ul class="lista-menu">
        <li class="item-menu"><a href="./index.html">Home</a></li>
        <li class="item-menu"><a href="./sobre.html">Sobre</a></li>
        <li class="item-menu"><a href="./contato.html">Contato</a></li>
        <li class="item-menu"><a href="./saibaMais.html">Saiba Mais</a></li>
      </ul>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="card card-auto">
            <h1>Queremos te ouvir! Manda a√≠ seu feedback</h1>
            <form action="" onsubmit="enviarEmail(event)" class="form">
              <div class="input-group">
                <label for="">Seu Nome</label>
                <input type="text" required />
              </div>

              <div class="input-group">
                <label for="">Seu Email</label>
                <input type="email" required />
              </div>
              <div class="input-group">
                <label for="">Mensagem</label>
                <textarea name="" id="" cols="30" required rows="10"></textarea>
              </div>
              <button type="submit" class="botao lg">
                Enviar
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="./js/scripts.js"></script>
</html>
